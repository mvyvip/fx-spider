<!DOCTYPE html>
<html lang="en">
<head>
    <title>订单记录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<script>

</script>
<body>
<table id="his"></table>

<script src="layui/layui.all.js"></script>
<script>
    var index = layer.load(2);
    layui.table.render({
        id: 'his',
        page: true,
        limits: [20, 50, 100],
        limit: 100,
        elem: '#his',
        cols: [[
            {type: 'numbers'},
            {field: 'phone', title: '电话', width: 150},
            {field: 'password', title: '密码', width: 138},
            {field: 'cookie', title: 'cookie', width: 138},
            {field: 'status', title: '订单状态', width: 150, sort: true},
            {field: 'orderCreateDate', title: '下单时间', width: 150, sort: true},
            {field: 'goodsName', title: '商品', width: 150, sort: true}
        ]],
        url: "/fast/orders",
        done: function(){
            layer.close(index);
        }
    });

</script>
</body>
</html>
